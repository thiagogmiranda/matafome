apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'Panda'
            keyPassword 'panda123'
            storeFile file('G:/Projetos/Miranda/matafome/debug.keystore.jks')
            storePassword 'panda123'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "19.1.0"
    defaultConfig {
        applicationId "br.com.unigranrio.matafome"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
